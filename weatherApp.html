<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weatherStyle.Css">
    <svg width="0" height="0" aria-hidden="true" style="position:absolute">
  <symbol id="icon-sun" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="14" fill="#FFD93B" />
    <g stroke="#FFD93B" stroke-width="4">
      <line x1="32" y1="2"  x2="32" y2="14" />
      <line x1="32" y1="50" x2="32" y2="62" />
      <line x1="2"  y1="32" x2="14" y2="32" />
      <line x1="50" y1="32" x2="62" y2="32" />
      <line x1="10" y1="10" x2="18" y2="18" />
      <line x1="46" y1="46" x2="54" y2="54" />
      <line x1="10" y1="54" x2="18" y2="46" />
      <line x1="46" y1="18" x2="54" y2="10" />
    </g>
  </symbol>

  <symbol id="icon-cloud" viewBox="0 0 64 39">
    <path fill="#FFFFFF" d="M20,37H4c-2.2,0-4-1.8-4-4s1.8-4,4-4h1.1
      C1.7,27.6,0,24.8,0,21.5c0-4.8,3.9-8.7,8.7-8.7c0.8,0,1.5,0.1,2.3,0.3
      C13.4,8.2,17.3,5,22,5c6.1,0,11,4.9,11,11c0,0.5,0,1-0.1,1.5C36.4,17.6,40,21,40,25
      c0,4.4-3.6,8-8,8H20z" />
  </symbol>
</svg>
    <title>Weather App</title>
</head>
<body>
    <div class="sky">
  <svg class="sun"><use href="#icon-sun"></use></svg>
  <svg class="cloud" style="--i:0"><use href="#icon-cloud"></use></svg>
  <svg class="cloud" style="--i:1"><use href="#icon-cloud"></use></svg>
  <svg class="cloud" style="--i:2"><use href="#icon-cloud"></use></svg>
    </div>
    <div>
         <div class="weather-container">
            <h1>Weather App</h1>
            <input type="text" id="cityInput" placeholder="Enter city name"/>
            <button onclick="getWeather()">Get Weather</button>
            <div class="weather-result" id="weatherResult"></div>
        </div>
    </div>
</body>
</html>
